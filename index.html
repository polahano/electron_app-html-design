<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Lab</title>

  <script src="./node_modules/blockly/blockly_compressed.js"></script>
  <script src="./node_modules/blockly/blocks_compressed.js"></script>
  <script src="./node_modules/blockly/msg/js/en.js"></script>
  <script src="./node_modules/@blockly/continuous-toolbox/dist/index.js"></script>
  <script src="./node_modules/@blockly/field-slider/dist/index.js"></script>
  <link rel="stylesheet" href="./styles/LightMode.css">
</head>

<body class="body">

  <table>
    <tr>
      <td>
        <img src="./assets/Image Lab.png" height=60>
        <img src="./assets/Image Lab 1.png" height=40 style="margin-bottom: 10px;">
        <img src="./assets/Buttons/info.png" height=20 style="margin-bottom: 40px;">
        <img src="./assets/Buttons/new pipeline.png" height=40 style="margin-bottom: 10px; margin-left: 15px;">
        <img src="./assets/Buttons/reset.png" height=40 style="margin-bottom: 10px;margin-left: 15px;">
        <img src="./assets/Buttons/run.png" height=40 style="margin-bottom: 10px; margin-left: 15px;">
        <img src="./assets/Buttons/night mode.png" height=40 style="margin-bottom: 10px; margin-left: 15px;">
        <!-- <img src="./assets/Buttons/help.png" height=20 style="margin-bottom: 40px; padding-left: 900px;"> -->

      </td>
    </tr>

  </table>

  <table style="width:100%" >
    <tr>
      <td>
        <div class="playground-pane" >

          <div id="blocklyDiv" style="height:550px; width:auto">
            <!--div indicates workspace that blocks will be dropped in -->

            <xml id="toolbox" style="display: none">
              <category name="Basic" colour="#5ba58c">
                <block type="basic_readimage"></block>
                <block type="basic_writeimage"></block>
                <block type="browse_block"></block>
              </category>
              <sep></sep>
              <category name="Geometric" colour="#a5745b">
                <block type="geometric_reflectimage"></block>
                <block type="geometric_rotateimage"></block>
                <block type="geometric_colormaps"></block>
                <block type="geometric_affineimage"></block>
                <block type="geometric_scaleimage"></block>
              </category>
              <sep></sep>
              <category name="Convertions" colour="#a55b80">
                <block type="imageconvertions_grayimage"></block>
                <block type="imageconvertions_graytobinary"></block>
                <block type="imageconvertions_colortobinary"></block>
              </category>
              <sep></sep>
              <category name="Drawing" colour="#5b67a5">
                <block type="drawingoperations_drawline"></block>
                <block type="drawingoperations_drawellipse"></block>
                <block type="drawingoperations_drawarrowline"></block>
                <block type="drawingoperations_drawtext"></block>
                <block type="rgb_block"></block>
                <block type="drawingoperations_drawcircle"></block>
                <block type="drawingoperations_drawrectangle"></block>
                <block type="point_block"></block>
              </category>
              <sep></sep>
              <category name="Blurring" colour="#9fa55b">
                <block type="blurring_applyblur"></block>
                <block type="blurring_applygaussianblur"></block>
                <block type="blurring_applymedianblur"></block>
              </category>
              <sep></sep>
              <category name="Filtering" colour="#5ba55b">
                <block type="filtering_bilateral"></block>
                <block type="filtering_pyramidup"></block>
                <block type="filtering_boxfilter"></block>
                <block type="filtering_pyramiddown"></block>
                <block type="filtering_erosion"></block>
                <block type="filtering_dilation"></block>
                <block type="filtering_morphological"></block>
              </category>
              <sep></sep>
              <category name="Thresholding" colour="#745ba5">
                <block type="thresholding_applyborders"></block>
                <block type="border_for_all"></block>
                <block type="border_each_side"></block>
                <block type="thresholding_adaptivethreshold"></block>
                <block type="thresholding_applythreshold"></block>
              </category>
              <sep></sep>
              <category name="Sobel Derivatives" colour="#a55b80">
                <block type="sobelderivatives_soblederivate"></block>
                <block type="sobelderivatives_scharrderivate"></block>
              </category>
              <sep></sep>
              <category name="Transformation" colour="#5b80a5">
                <block type="transformation_distance"></block>
                <block type="transformation_laplacian"></block>
              </category>
            </xml>
          </div>
        </div>
        <div class="information-pane">
          <p style="color: white; font-size: 17px;">Information Pane</p>
          <p style="color: white; font-size: 15px;">here is the operation description</p>
        </div>
      </td>
      <td>
        <div class="preview-pane">Preview
          <hr class="hr">
        </div>

        <div class="properties-pane">
          Properties
          <hr class="hr">

        </div>
      </td>
    </tr>
  </table>



  <script src='./ImageLab Blocks.js'></script>
  <script src="./blocks click functions.js"></script>
  <script src="./workspace.js"></script>


  <input type="file" id="testInput" name="avatar" accept=".jpg , .png" style="display:none">
  <input style="display:none" id="testOutput" type="file" webkitdirectory directory multiple />


</body>

</html>
